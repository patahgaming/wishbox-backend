<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e2a47;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center fs-2">Daftar</h3>
        <div class="container mt-2"></div>
        <p class="text-center fs-6">Daftar sekarang untuk mulai membuat Dream Card!</p>
        <br>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 text-end">
                <a href="#" class="text-decoration-none">Lupa password?</a>
            </div>
            <button class="btn btn-danger mt-3 w-100" style="background-color: rgb(53, 120, 146); border: none;"><a href="landing page.html" style="text-decoration: none; color: white;">Daftar</a></button> 
        </form>
        <p class="text-center mt-3">Belum punya akun? <a href="login.html" class="text-decoration-none">Login</a></p>
    <br>
    <footer>
        <div class="text-center pb-3" style="font-size: xx-small; bottom: 0;">
            <p class="mb-0">&copy; 2025 mydreamcards.com | All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
