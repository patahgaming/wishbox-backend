
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Card Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Bagian Form -->
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Masukkan Judul</label>
                    <input type="text" class="form-control" placeholder="Buat Dream Card-mu Sendiri!">
                </div>

                <div class="mb-3">
                    <label class="form-label">Masukkan item wishlist atau harapan kamu</label>
                    <textarea class="form-control" rows="5"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Pilihan</label>
                    <select class="form-select">
                        <option selected>Pilih Tema</option>
                        <option>Tema 1</option>
                        <option>Tema 2</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ukuran Kotak</label>
                    <select class="form-select">
                        <option selected>Otomatis</option>
                        <option>3x3</option>
                        <option>4x4</option>
                        <option>5x5</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Bagian Gambar -->
        <div class="col-md-6 text-center">
            <img src="https://via.placeholder.com/250" alt="Preview Bingo" class="img-fluid border rounded">
            <button class="btn btn-danger mt-3">Tahap Selanjutnya</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
